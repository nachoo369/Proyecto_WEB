<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container">
        <img src="images/main-logo.jpeg" alt="Logo Repetitivo" class="logo">
        <h1>Iniciar Sesión</h1>
        <form action="procesar_login.php" method="post">
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" pattern="[0-9]{7,8}-[0-9Kk]" title="El RUT debe tener el formato 12345678-9" required placeholder="EJEMPLO: 12345678-9">

            <label for="clave">Contraseña:</label>
            <input type="password" id="clave" name="clave" pattern="^(?=.*[A-Z])(?=.*[0-9]).{8,}$" title="Debe tener al menos una mayúscula y un número, y ser de al menos 8 caracteres" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="register-link">
            ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
        </div>
    </div>
</body>
</html>
