<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/registro.css">
    <title>Registro de Personas</title>
</head>
<body>
    <div class="container">
        <img src="images/main-logo.jpeg" alt="Logo Repetitivo" class="logo">
        <h1>Registro de Personas</h1>
        <form action="procesar_registro.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="El nombre solo puede contener letras y espacios" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Los apellidos solo pueden contener letras y espacios" required>

            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" pattern="[0-9]{7,8}-[0-9Kk]" title="El RUT debe tener el formato 12345678-9" required>

            <label for="clave">Contraseña:</label>
            <input type="password" id="clave" name="clave" pattern="^(?=.*[A-Z])(?=.*[0-9]).{8,}$" title="Debe tener al menos una mayúscula y un número, y ser de al menos 8 caracteres" required>

            <label for="confirmar-clave">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-clave" name="confirmar-clave" pattern="^(?=.*[A-Z])(?=.*[0-9]).{8,}$" title="Debe tener al menos una mayúscula y un número, y ser de al menos 8 caracteres" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="region">Región:</label>
            <select id="region" name="region" required>
                <option value="region1">Región 1</option>
                <option value="region2">Región 2</option>
                <option value="region3">Región 3</option>
            </select>

            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad" required>
                <option value="ciudad1">Ciudad 1</option>
                <option value="ciudad2">Ciudad 2</option>
                <option value="ciudad3">Ciudad 3</option>
            </select>

            <label for="sexo">Genero:</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>
        <div class="login-button">
            <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    </div>
</body>
</html>
