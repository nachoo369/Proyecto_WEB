<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/registro.css">
    <title>Registro de Personas</title>
    <script defer src="../static/js/registro_c.js"></script>
</head>
<body>
    <div class="container">
        <img src="../static/images/main-logo.jpeg" alt="Logo Repetitivo" class="logo">
        <h1>Registro de Personas</h1>
        <form action="/procesar_registro" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="El nombre solo puede contener letras y espacios" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Los apellidos solo pueden contener letras y espacios" required>

            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" pattern="[0-9]{7,8}-[0-9Kk]" title="El RUT debe tener el formato 12345678-9" required>

            <label for="clave">Contraseña:</label>
            <input type="password" id="clave" name="clave" pattern="^(?=.*[A-Z])(?=.*[0-9]).{8,}$" title="Debe tener al menos una mayúscula y un número, y ser de al menos 8 caracteres" required>

            <label for="confirmar-clave">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-clave" name="confirmar-clave" pattern="^(?=.*[A-Z])(?=.*[0-9]).{8,}$" title="Debe tener al menos una mayúscula y un número, y ser de al menos 8 caracteres" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha-nacimiento" required>

            <label for="telefono">Celular</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="region">Región:</label>
            <select id="region" name="region" required>
                <option value="region1">Arica y Parinacota</option>
                <option value="region2">Tarapacá</option>
                <option value="region3">Antofagasta</option>
                <option value="region4">Atacama</option>
                <option value="region5">Coquimbo</option>
                <option value="region6">Valparaíso</option>
                <option value="region7">Metropolitana</option>
                <option value="region8">O'Higgins</oprton>
                <option value="region9">Maule</option>
                <option value="region10">Ñuble</option>
                <option value="region11">Biobío</option>
                <option value="region12">Araucanía</option>
                <option value="region13">Los Ríos</option>
                <option value="region14">Los Lagos</option>
                <option value="region15">Aysén</option>
                <option value="region16">Magallanes</option>
            </select>

            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad" required>
                <option value="ciudad7">Arica</option>
                <option value="ciudad7">Iquique</option>
                <option value="ciudad7">Calama</option>
                <option value="ciudad7">Mejillones</option>
                <option value="ciudad7">Antofagasta</option>
                <option value="ciudad7">Copiapó</option>
                <option value="ciudad7">La Serena</option>
                <option value="ciudad7">Viña del Mar</option>
                <option value="ciudad7">Santiago</option>
                <option value="ciudad7">Curicó</option>
                <option value="ciudad7">Talca</option>
                <option value="ciudad7">Linares</option>
                <option value="ciudad7">Chillan</option>
                <option value="ciudad7">Concepción</option>
                <option value="ciudad1">Los Ángeles</option>
                <option value="ciudad2">Temuco</option>
                <option value="ciudad7">Pucon</option>
                <option value="ciudad7">Villarica</option>
                <option value="ciudad4">Valdivia</option>
                <option value="ciudad5">Osorno</option>
                <option value="ciudad6">Puerto Montt</option>
                <option value="ciudad7">Calbuco</option>
                <option value="ciudad7">Ancud</option>
                <option value="ciudad7">Castro</option>
                <option value="ciudad7">Coyhaique</option>
                <option value="ciudad7">Puerto Edén</option>
                <option value="ciudad7">Puerto Natales</option>
                <option value="ciudad7">Punta Arenas</option>
            </select>

            <label for="sexo">Genero:</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <button id="registro-button" type="submit">Registrarse</button>
        </form>
        <div class="login-button">
            <a href="login">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    </div>
</body>
</html>
